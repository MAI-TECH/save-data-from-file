<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{index :: layout( ~{:: title}, ~{:: #main}, ~{:: script} )}">
    <head>
        <title>List Users</title>
    </head>
    <body>
        <div id="main" class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2>File Upload</h2>

                    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successmessage}">
                        <strong th:text="${successmessage}"></strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errormessage}">
                        <strong th:text="${errormessage}"></strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form action="" th:action="@{/fileupload}" th:object="${user}" method="post" enctype="multipart/form-data">
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input form-control" id="file" aria-describedby="inputGroupFileAddon01" th:field="*{file}">
                                <label class="custom-file-label" for="file">File Upload (EXCEL or CSV or JSON)</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
                <div class="col-md-12">
                    <h2>All Users</h2>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Last Name</th>
                                <th>First Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>File Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.phoneNumber}"></td>
                                <td th:text="${user.fileType}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script>
    </script>
</html>
